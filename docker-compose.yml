version: '2'
services:
  spec:
    build: .
    command: 'bash -c "cd /app/user && crystal spec"'
    working_dir: /app/user
    environment:
      PG_URL: 'postgres://postgres:@pg:5432/postgres'
      MYSQL_HOST: 'db'
      MYSQL_PORT: '3306'
      MYSQL_DATA: 'test'
      MYSQL_USER: 'user'
      MYSQL_PASS: 'pass'
    depends_on:
      - pg
      - db
    volumes:
      - '.:/app/user'
  shell:
    build: .
    command: bash
    working_dir: /app/user
    environment:
      PG_URL: 'postgres://postgres:@pg:5432/postgres'
      MYSQL_HOST: 'db'
      MYSQL_PORT: '3306'
      MYSQL_DATA: 'test'
      MYSQL_USER: 'user'
      MYSQL_PASS: 'pass'
    depends_on:
      - pg
      - db
    volumes:
      - '.:/app/user'
  pg:
    image: postgres
  db:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: test
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
